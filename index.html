<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="total">Total</div>
                    <div class="currentValue">0</div>
                </div>
                <div class="body">
                    <button id="clear" value="clear" class="big">Clear</button>
                    <button id="back-arrow" value="back" >&larr;</button>
                    <button id="division" value="/">/</button>
                    
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button id="plus" value="+">+</button>
                    
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button id="minus" value="-">-</button>
                   
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button id="times" value="*">x</button>
                    
                    <button class="big number" value="0">0</button>
                    <button class="dot number" value=".">.</button>
                    <button id="equal" value="=">=</button> 
                </div>
            </div>
        </div>
    </body>
</html>
